[workspace]
members = [
    "src/gpio",
    "src/uart",
]

[package]
name = "drone-stm32f4-hal"
version = "0.1.0"
authors = ["Rasmus Melchior Jacobsen <rmja@laesoe.org>"]
edition = "2021"
repository = "https://github.com/rmja/drone-stm32f4-hal"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = """
STM32F4 peripheral drivers for Drone, an Embedded Operating System.
"""

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
host = [
    "drone-core/host",
    "drone-cortexm/host",
]
dma = ["drone-stm32f4-dma-drv"]
exti = ["drone-stm32f4-exti-drv"]
fmc = ["drone-stm32f4-fmc-drv"]
gpio = ["drone-stm32f4-gpio-drv"]
rcc = ["drone-stm32f4-rcc-drv"]
tim = ["drone-stm32f4-tim-drv"]
uart = ["drone-stm32f4-uart-drv"]
spi = ["drone-stm32f4-spi-drv"]

[dependencies]
drone-core = { version = "0.15.0", path = "../drone-core" }
drone-cortexm = { version = "0.15.0", path = "../drone-cortexm" }

[dependencies.drone-stm32f4-dma-drv]
version = "=0.1.0"
path = "src/dma"
optional = true

[dependencies.drone-stm32f4-exti-drv]
version = "=0.1.0"
path = "src/exti"
optional = true

[dependencies.drone-stm32f4-fmc-drv]
version = "=0.1.0"
path = "src/fmc"
optional = true

[dependencies.drone-stm32f4-gpio-drv]
version = "=0.1.0"
path = "src/gpio"
optional = true

[dependencies.drone-stm32f4-rcc-drv]
version = "=0.1.0"
path = "src/rcc"
optional = true

[dependencies.drone-stm32f4-tim-drv]
version = "=0.1.0"
path = "src/tim"
optional = true

[dependencies.drone-stm32f4-uart-drv]
version = "=0.1.0"
path = "src/uart"
optional = true

[dependencies.drone-stm32f4-spi-drv]
version = "=0.1.0"
path = "src/spi"
optional = true